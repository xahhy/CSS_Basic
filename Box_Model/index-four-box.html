<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 400px;
            height: 200px;
            border: 2px solid red;
            margin: 10px;
        }

        .row {
            display: flex;
        }

        .invisible {
            visibility: hidden;
        }

    </style>
</head>
<body>
<div class="row">
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
</div>
<div class="row">
    <div class="box invisible"></div>
    <div class="box box-4">4</div>
</div>
</body>
</html>
